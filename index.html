<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Change The Background Color By Clicking The Following Button</h2>
    <div class="container">
      <input id="color-input" type="text" readonly />
      <button id="copy-button" class="copy-button" onclick="copyColor()">Copy</button>
    </div>
    <button class="change-button" onclick="changeBackgroundColor()">CHANGE COLOR</button>
    <script src="app.js"></script>
</body>
</html>
